<div>
  <p style="font-size: 2.5rem; text-align: center; color: deepskyblue; text-shadow: none">Weather in you'r current location: {{geoLocationData.city.name}}</p>
</div>
<br />
<br />
<div class="card-deck">
  <div *ngFor="let forecast of forecasts.list | slice:0:7" class="card">
    <img [src]=ShowIconImg(forecast.weather[0].icon) class="card-img-top" />
    <div class="card-body">
      <h5 class="card-title"><a [routerLink]="['/customfetch-data']">{{ forecasts.city.name }}</a></h5>
      <p class="card-text">{{ forecast.main.temp | number:'1.0-0' }}Â°C</p>
    </div>
    <div *ngFor="let weather of forecast.weather" class="card-footer">
      <small class="text-muted">{{ weather.main  }}</small>
    </div>
  </div>
</div>
